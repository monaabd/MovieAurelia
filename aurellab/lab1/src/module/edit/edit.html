
<template>
  <div class="container">
     <div class="panel panel-default">
       <div class="panel-heading">
        <div class="panel-title">
          <h3>${header} ${movie.title}</h3>
        </div>
      </div>
     
          <div class="panel-body">
             <form class="form-horizontal">
                <div class="form-group" if.bind="isNew">
                    <label class="col-sm-2  control-label"> Id </label>
                    <div class="col-sm-10">
                      <input type="text" placeholder="Id" value.bind="movie.id" class="form-control" >
                    </div>
                 </div>
               <div class="form-group">
                  <label class="col-sm-2  control-label"> Title </label>
                  <div class="col-sm-10">
                    <input type="text" placeholder="Title" value.bind="movie.title" class="form-control" >
                  </div>
               </div>
               <div class="form-group">
                 <label class="col-sm-2">Release Year</label>
                  <div class="col-sm-10">
                    <input type="text" placeholder="Release" value.bind="movie.releaseYear" class="form-control">
                  </div>
               </div>
               <button class="btn btn-primary" click.trigger="saveEdit()">Save</button>
           </form> 
          
        </div>  
 </div>
      
</template>
